<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <title>E-commerce</title>
</head>


<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="home.html">E-COMMERCE</a></h1>
                <h2>The best e-commerse</h2>
            </div>
            <a href="home.html" id="back" onclick="history.back();return false;">Go back</a>
        </div>
    </header>
    <main>
        <div class="center">
            <h3>Create an account</h3>

            <input type="text" class="font" placeholder="First name" name="fname" id="fname" required>
            <input type="text" class="font" placeholder="Last name" name="lname" id="lname" required>
            <input type="text" class="font" placeholder="Username" name="username" id="username" required>
            <input type="email" class="font" placeholder="Email" name="email" id="email" required>
            <input type="password" class="font" placeholder="Password" name="psw" id="psw" required>
            <input type="password" class="font" placeholder="Repeat password" name="psw-repeat" id="psw-repeat"
                required>
            <div class="inline">
                <p>Already have an account?</p>
                <a href="sign-in.html">Sign in</a>
            </div>
            <button type="submit" class="font" onclick="location.href='home.html'">Sign Up</button>
        </div>

    </main>
</body>

</html>
